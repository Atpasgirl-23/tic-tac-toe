<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="toe">
        <div class="toe__top">
          <div class="toe__score">
            <h2>player X</h2>
            <h3 class="score-x">0</h3>
          </div>
          <div class="toe__score">
            <h2>player O</h2>
            <h3 class="score-o">0</h3>
          </div>
          <div class="toe__score">
            <h2>draw</h2>
            <h3 class="score-draw">0</h3>
          </div>
        </div>
        <div class="toe__body">
          <div class="toe__item" id="1"></div>
          <div class="toe__item" id="2"></div>
          <div class="toe__item" id="3"></div>
          <div class="toe__item" id="4"></div>
          <div class="toe__item" id="5"></div>
          <div class="toe__item" id="6"></div>
          <div class="toe__item" id="7"></div>
          <div class="toe__item" id="8"></div>
          <div class="toe__item" id="9"></div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Game end</h2>
        <button class="modal__btn">Restart</button>
      </div>
    </div>
  </body>
</html>
